<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style/signin.css" />
  </head>
  <body>
    <div class="container text-white">
      <p class="fs-3 text-center fw-bold text-dark">Moondeals</p>
      
      <div class="alert alert-primary">
        Moondeals is currrently not active, Sign up or Sign in to access the
        features
      </div>

    <form>
        <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            placeholder="Enter username"
        />
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="Enter Password"
        />
        </div>
        <div class="form-group">
        <p class="text-danger text-center" id="error"></p>
        <p class="text-center mt-2">
            By signing up you accept our <a href="#" class="text-dark">Terms Of Use</a>
        </p>
        </div>
        <div class="text-center d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-light" id="signInButton">Sign in</button>
        </div>
        <div class="col-md-12">
        <div class="login-or">
            <hr class="hr-or" />
        </div>
        </div>
        <div class="form-group">
        <p class="text-center">
            Don't have account? <a href="#" id="signup" class="text-dark">Sign up</a>
        </p>
        </div>
    </form>
      </div>
    </div>

    <!-- my javscript -->
    <script src="../signin.js"></script>
  </body>
</html>
