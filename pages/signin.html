<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style/signin.css" />
  </head>
  <body>
    <div class="container text-white">
      <p class="fs-3 text-center fw-bold text-dark">Moondeals</p>

      <div class="alert alert-primary">
        Moondeals is currrently not active, Sign up or Sign in to access the
        features
      </div>
      <div>
        <p class="fw-bold">Sign up now for the following:</p>
        <ul>
          <li>
            <img src="../images/moon-svgrepo-com.svg" /> Ability to add items to
            account
          </li>
          <li>
            <img src="../images/moon-svgrepo-com.svg" /> Updates when items go
            on sale
          </li>
          <li>
            <img src="../images/moon-svgrepo-com.svg" /> Add coupons to items
          </li>
        </ul>
      </div>

      <div class="text-center d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-light" id="signup">Sign up</button>
      </div>

      <p class="fw-light text-center">
        Already have an account? <a href="./login.html" id="signin" class="text-dark">Sign in</a>
      </p>
    </div>

    <!-- my javscript -->
    <script src="../scripts/signin.js"></script>
  </body>

  
</html>
